<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
  </head>

  <body>
    
    <div id="overlay" class="overlay"></div>
    <div class="login-container">
      <h2>เข้าสู่ระบบ</h2>
      <div class="input-container">
        <div class="input-box">
          <label for="username">ชื่อผู้ใช้:</label>
          <input type="text" id="username" />
        </div>

        <div class="input-box">
          <label for="password">รหัสผ่าน:</label>
          <input type="password" id="password" />
        </div>
      
      <button id="submit-btn" onclick="login()">เข้าสู่ระบบ</button>
      <p id="errorMessage" class="error-message"></p>
    
    <div class="forget" onclick="forget()">ลืมรหัสผ่าน
    <p id="errorMessage" class="error-message"></p>
  </div>
  
<!--pop UP แสดง error-->
    <div id="popup"class="pop-up">
      <h2 id="popuptitle">Error</h2>
      <p id="popdetails">กรุณาฟังๆฟังให้จบๆ...</p>
      <button id="popup-btn" onclick="closepopup()">OK</button>
    </div>
  </body>

  <script src="/Project/Login/login.js"></script>
</html>
